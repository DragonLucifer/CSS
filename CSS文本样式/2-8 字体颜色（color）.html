<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-8 字体颜色（color）</title>
	<style>
		h1 {
			color: red; /*具体颜色名称*/
		}

		p {
			color: rgb(0, 0, 255); /*数值0-255 百分比0%-100%*/
			/*color: rgb(0%, 0%, 100%);*/
			/*数值低于0修正为0，高于255修正为255；百分比低于0%修正为0%，高于100%修正为100%*/
		}

		div {
			color: #008800; /*十六进制 #开头 6位 字母不区分大小写*/
			/*每两位相同时可简写为#080，浏览器解析为#008800*/
		}
	</style>
</head>
<body>
<h1>CSS层叠样式表</h1>
<p>层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。
	CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。</p>
<div>
	层叠样式表(英文全称：Cascading Style Sheets)是一种用来表现HTML（标准通用标记语言的一个应用）或XML（标准通用标记语言的一个子集）等文件样式的计算机语言。
	CSS不仅可以静态地修饰网页，还可以配合各种脚本语言动态地对网页各元素进行格式化。
</div>
</body>
</html>
