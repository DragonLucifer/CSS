<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-3 list-style-image</title>
	<style type="text/css">
		/*
		使用图片设置列表项的标记
			list-style-image：URL | none | inherit
			inherit:规定应该从父元素继承 list-style-image 属性的值。*/
		ul li {
			list-style-image: url(img/remind.png);
		}
	</style>
</head>
<body>
<ul>
	<li>家用电器</li>
	<li>电脑</li>
	<li>手机</li>
</ul>
</body>
</html>
