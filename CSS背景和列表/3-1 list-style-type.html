<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-1 list-style-type</title>
	<style type="text/css">
		/*
		设置列表项标记的样式类型
			list-style-type:关键字 | none

		无序列表						有序列表
		none	无标记				none		无标记			lower-alpha	小写英文字母
		disc	实心圆点				decimal		从1开始的整数		upper-alpha	大写英文字母
		circle	空心圆点				lower-roman	小写罗马字母
		square	实心方块				upper-roman	大写罗马字母
		*/
		ul li {
			list-style-type: none;
		}
	</style>
</head>
<body>
<ul>
	<li>家用电器</li>
	<li>电脑</li>
	<li>手机</li>
</ul>
</body>
</html>
