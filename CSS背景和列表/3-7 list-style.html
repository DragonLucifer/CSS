<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-7 list-style</title>
	<style type="text/css">
		/*
		list-style:list-style-type list-style-position list-style-image
		值之间用空格分割开；顺序不固定；
		注意：list-style-image会覆盖list-style-type的设置*/
		ul li {
			list-style: square inside url('img/remind.png');
		}
	</style>
</head>
<body>
<ul>
	<li>家用电器</li>
	<li>电脑</li>
	<li>手机</li>
</ul>
</body>
</html>
