<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-1 选择器（标签选择器和类选择器）</title>
	<style type="text/css">
		p {
			color: red;
		}

		.special { /*.类名*/
			color: blue;
		}

		/*标签.类名*/
		/*只有设置class为special的<p>标签才可以引用样式*/
		p.special { /*可对不同类型元素的同一个名称的类选择器（类名相同）设置不同的样式规则*/
			font-size: 30px;
		}

		.one {
			text-decoration: underline; /*下划线*/
		}
	</style>
</head>
<body>
<!--
	CSS选择器
		标签选择器 以HTML标签作为选择器、
		类选择器 、ID选择器、全局选择器、群组选择器、后代选择器-->
<h1 class="special">CSS是什么</h1>

<!--类名之间用空格隔开-->
<p class="special one">CSS层叠样式表（Cascading Style Sheeets）</p><!--只要通过class属性引用类选择器设置的样式，那么该标签引用相应样式-->
<p>用于定义HTML内容在浏览器内的显示样式</p>
<div>
	<h1>CSS使用方法</h1>
	<ol type="1">
		<li>行内样式（内联样式） 在开始标签内添加style样式属性</li>
		<li>内部样式表（嵌入样式）</li>
		<li>外部样式表</li>
		<li>导入式</li>
	</ol>
</div>
<div>
	<h1>CSS选择器</h1>
	<ul>
		<li>标签选择器</li>
		<li>类选择器</li>
		<li>ID选择器</li>
		<li>全局选择器</li>
		<li>后代选择器</li>
	</ul>
</div>
</body>
</html>
