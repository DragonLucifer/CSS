<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-7 群组选择器和全局选择器</title>
	<style>
		h1, ul, ol { /*群组选择器 集体统一设置样式*/ /*class和id的值区分大小写*/
			font-size: 50px;
		}

		* {/*全局选择器 使用通配符*/ /*通常在样式最开始的时候使用它去掉所有边距*/
			color:red;
		}
	</style>
</head>
<body>
<div>
	<h1>CSS使用方法</h1>
	<ol type="1">
		<li>行内样式（内联样式） 在开始标签内添加style样式属性</li>
		<li>内部样式表（嵌入样式）</li>
		<li>外部样式表</li>
		<li>导入式</li>
	</ol>
</div>
<div>
	<h1>CSS选择器</h1>
	<ul>
		<li>标签选择器</li>
		<li>类选择器</li>
		<li>ID选择器</li>
		<li>全局选择器</li>
		<li>后代选择器</li>
	</ul>
</div>
</body>
</html>
