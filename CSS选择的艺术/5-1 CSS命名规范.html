<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5-1 CSS命名规范</title>
</head>
<body>
<!--
	CSS样式命名规范
		1.采用英文字母、数字以及'-'和'_'命名
		2.以小写字母开头，不能以数字、-、_开头
		3.命名形式：单字、连字符、下划线和驼峰
		4.使用有名意义-->
<!--
	常用的CSS样式命名
		1）页面结构
		页头：header 				导航：nav
		页面主体：main 				侧栏：sidebar
		页尾：footer 				栏目：column
		内容：content/container 		页面外围控制：wrapper
		容器：container 				左右中：left right center
		2）导航
		导航：nav 					左导航：leftsidebar
		主导航：mainnav 				右导航：rightsidebar
		子导航：subnav 				菜单：menu
		顶导航：topnav 				子菜单：submenu
		边导航：sidebar 				标题：title
		摘要；summary
		3）功能
		标志：logo 					注册：register
		广告：banner 				搜索：search
		登录：login 					功能区：shop
		登录条：loginbar 				标题：title
		注：id（唯一）不要乱用，谨慎使用（id>class)；适当使用class-->
</body>
</html>
