<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-6 CSS权值</title>
	<style>
		* { /*权值为0*/
			color: black;
		}

		b { /*权值为1*/
			color: yellow;
		}

		p b { /*权值为2---权值高 p标签下的<b>内容为红色*/
			color: red;
		!important; /*使用!important;调整样式规则的优先级，添加至样式规则后用空格隔开*/
		}

		.classblue { /*权值为10---添加后使用本样式*/
			color: blue;
		}

		#test1 p b { /*权值为102*/
			color: orange;
		}

		div p .classblue { /*权值为12*/
			color: red;
		}

		div #test2 b { /*权值为102 就近原则*/
			color: gray;
		}
	</style>
</head>
<body>
<!--
	选择器权值
		标签选择器：1
		类选择器和伪类：10
		ID选择器：100
		通配符选择器（*）：0
		行内样式：1000-->
<!--
	权值规则
		1.统计不同选择器的个数
		2.每类选择器的个数乘以相应权值
		3.把所有的值相加得出选择器的权值-->
<!--
	例：
		#main div.warning h2{...}
		id:1 	class:1 	标签:2
		权值：1*100+1*10+1*2=112-->
<p>派生选择器优先级</p>
<div id="test1">
	<h1>CSS样式优先级</h1>
	<p id="test2">所谓<b class="classblue" style="color: pink;">CSS优先级</b>，指CSS样式在浏览器中被解析的先后顺序</p>
	<div>
		<b>权值相同</b>，就近原则;<b>权值不同</b>，哪个权值高使用哪个。
	</div>
</div>
</body>
</html>
<!--
	CSS优先级总结
		1.!important声明优先级最高
		2.CSS使用方法的优先级	   行内样式>内部样式>外部样式 注：link链入外部样式和style内部样式优先级取决于先后顺序
		3.样式表中优先级    ID选择器>class选择器>标签选择器>通配符	 注：权值相同就近原则；权值不同使用权值最高的-->
