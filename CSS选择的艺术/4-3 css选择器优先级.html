<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4-3 css选择器优先级</title>
	<style>
		div {
			color: red;
		}

		#idgreen { /*ID选择器>标签选择器*/
			color: green;
		}

		.classblue { /*class选择器>标签选择器*/
			color: blue;
		}

		#id1 { /*ID选择器>class选择器*/
			color: yellow;
		}

		.class1 {/*取决于class1、class2就近原则*/
			color: orange;
		}

		.class2 {
			color: pink;
		}

		div{
			color:gray;
		}
	</style>
</head>
<body>
<p>单独使用</p>
<div>使用标签选择器样式</div>
<div id="idgreen">使用ID选择器样式---绿色</div>
<div class="classblue">使用class选择器样式---蓝色</div>
<hr/>
<p>同一个元素引入标签、ID、class定义的样式</p>
<div id="id1" class="class1">CSS优先级，同时引用标签、id、class定义的样式</div>
<hr/>

<!--优先级结果：同类样式多次引用在同一元素，样式表中后定义的优先极高（就近原则）-->
<p>同一个元素引入多个class定义的模式</p>
<div class="class1 class2">CSS优先级</div><!--取决于style标签内class1、class2就近原则（位置最后） -->
<div>CSS优先级</div>

<!--
	CSS优先级规则
		同一样式表中：（同一个style或同一个css文件）
		1.权值相同
			就近原则（离被设置元素越近优先级越高）
		2.权值不同
			根据权值来判断CSS样式
			哪种CSS样式权值高，就使用哪种样式-->
</body>
</html>
