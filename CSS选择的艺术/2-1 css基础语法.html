<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1 css基础语法</title>
	<!--CSS引用-->
	<style type="text/css">
		p {
			font-size: 30px; /*属性和属性值之间不能有空格*/
			color: blue;
			font-family: "隶书";
		}

		h1 {
			color: red;
		}

		h1,h2,h3,h4{	/*设置不同标签中有相同属性*/
			font-size: 30px;
		}
	</style>
</head>
<body>
<!--CSS由两部分组成：选择器（标签），声明（属性+属性值）-->
<h1>CSS层叠样式</h1>
<h2>CSS层叠样式</h2>
<h3>CSS层叠样式</h3>
<h4>CSS层叠样式</h4>
<p>用于定义HTML内容在浏览器内的显示样式</p>
</body>
</html>
