<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1 position-static(2).html</title>
	<style>
		.block{
			position: relative;
			top:10px;
			width: 50px;
			height: 50px;
			line-height: 50px;
			text-align: center;
			border: 2px solid blue;
			box-sizing: border-box;
		}

		.block:nth-child(2){
			position: static;
			border: 2px solid red;
		}
	</style>
</head>
<body>
<div class="block">A</div>
<div class="block">B</div>
<div class="block">C</div>
</body>
</html>
