<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-3 position-relative(1)</title>
	<style>
		/*position---relative
		作用：使元素成为containing-block---可定位的祖先元素（可作为其他元素设置位置的参照物）
		特点：
			1.可以使用top/right/bottom/left/z-index进行相对定位，相对于本身在常规流中的位置
			2.相对定位的元素不会离开常规流（空间依然被预留---一亩三分地）
			3.任何元素都可以设置为relative，他的绝对定位的后代可以相对于它进行绝对定位
			4.可以使浮动元素发生偏移，并控制好他们的堆叠顺序*/

		.block {
			width: 80px;
			height: 80px;
			line-height: 80px;
			border: 2px solid black;
			text-align: center;
		}

		.block:nth-child(2) {
			position: relative;
			top: 10px;
			left: 10px;
			border-color: red;
		}
	</style>
</head>
<body>
<div class="block">A</div>
<div class="block">B</div>
<div class="block">C</div>
</body>
</html>
