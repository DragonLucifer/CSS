<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-10 position-fixed</title>
	<style>
		/*
		position---fixed 固定定位
		特点：继承absolute特点；固定定位元素不会随着视口滚动而滚动*/
		body {
			height: 2000px;
			background-color: blue;
		}

		.block {
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			border: 2px solid red;
		}

		.block:nth-child(1) {
			position: absolute;
			top: 10px;
			left: 20px;
		}

		.block:nth-child(2) {
			position: fixed;
			top: 10px;
			left: 20px;
		}


	</style>
</head>
<body>
<div class="block">绝对定位</div>
<div class="block">固定定位</div>
</body>
</html>
