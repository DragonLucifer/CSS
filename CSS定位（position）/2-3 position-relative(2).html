<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-3 position-relative(2)</title>
	<style>
		.block {
			width: 80px;
			height: 80px;
			line-height: 80px;
			border: 2px solid black;
			text-align: center;
			float: left;
		}

		.block:nth-child(2) {
			position: relative;
			float: left;
			border-color: red;
			top: 10px; /*单独无效,需结合position*/
		}
	</style>
</head>
<body>
<div class="block">A</div>
<div class="block">B</div>
</body>
</html>
