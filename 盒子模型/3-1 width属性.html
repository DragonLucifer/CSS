<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-1 width属性</title>
	<style type="text/css">
		/*
		宽度属性
			宽度		width：长度值（in、em等）｜ 百分比 ｜ auto
			最大宽度	max-width：长度值（in、em等）｜ 百分比 ｜ auto 存在兼容性问题
			最小宽度 min-width：长度值（in、em等）｜ 百分比 ｜ auto 存在兼容性问题*/
		p {
			background-color: #ececec;
			width: 400px;
		}

		.one {
			max-width: 300px;
		}

		.two {
			min-width: 250px;
		}

		.three {
			min-width: 250px;
			max-width: 300px;
		}

		div {
			background-color: red;
			width: 600px;
		}

		.four {
			width: 50%; /*600*50%==300px*/
		}
	</style>
</head>
<body>
<div>
	<p>盒子模型的宽度width</p>
	<p class="one">盒子模型的最大宽度max-width</p>
	<p class="two">盒子模型的最小宽度min-width</p>
	<p class="three">盒子模型的最大最小宽度</p>
	<p class="four">盒子模型的宽度</p>
</div>
</body>
</html>
