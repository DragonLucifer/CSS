<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display属性</title>
	<style type="text/css">
		ul {width:200px;}
		/*补充样式*/
		li{
			display:none;
		}
		h2:hover~li{
			display:inline;
		}
	</style>
</head>
<body>
<ul>
	<h2>家电</h2>
	<li>冰箱</li>
	<li>空调</li>
	<li>洗衣机</li>
</ul>
</body>
</html>
