<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>display属性</title>
	<style type="text/css">
		ul {width:200px;}
		/*补充样式*/
		li{
			display:none;
		}

		/*h2:hover li { display:inline; }在这种写法中，h2和li是同级关系，不能发生联动，可以设置 h2:hover~li { display:inline; }
		使用兄弟选择器进行选择兄弟元素，使其发生联动*/
		h2:hover~li{ /*或者ul:hover li*/
			display:inline;
		}
	</style>
</head>
<body>
<ul>
	<h2>家电</h2>
	<li>冰箱</li>
	<li>空调</li>
	<li>洗衣机</li>
</ul>
</body>
</html>
